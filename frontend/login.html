<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetaLink Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #1a0026;
        color: white;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Falling petals and shapes */
      .petal,
      .shape {
        position: absolute;
        top: -50px;
        border-radius: 50% 30% 50% 30%;
        animation: fall linear infinite;
        filter: blur(4px);
        opacity: 0.8;
      }
      .petal {
        background: rgba(255, 182, 193, 0.8);
      }
      .shape {
        background: rgba(255, 220, 220, 0.6);
        width: 20px;
        height: 20px;
        transform: rotate(45deg);
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg) scale(0.8);
          opacity: 0.8;
        }
      }

      /* Main layout */
      .main-container {
        display: flex;
        min-height: 100vh;
        width: 100%;
      }

      .left-container,
      .right-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .left-container {
        padding-left: 120px;
        padding-bottom: 40px;
      }

      .right-container {
        padding-right: 160px;
        padding-top: 0;
        padding-bottom: 0;
      }

      /* Logo wrapper */
      .logo-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo-container img {
        height: 330px;
        width: 330px;
        border-radius: 12px;
      }

      .logo-text {
        text-align: center;
        margin-top: 20px;
      }
      .logo-text h1 {
        font-family: "Great Vibes", cursive;
        font-size: 40px;
        color: #ff66cc;
        margin-bottom: 5px;
      }
      .logo-text p {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        color: #fff;
        margin: 0;
      }

      /* Login Card */
      .login-container {
        background: #2a0038;
        border: 1px solid #660066;
        border-radius: 12px;
        padding: 40px 35px;
        width: 350px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }
      .login-container h2 {
        font-family: "Great Vibes", cursive;
        font-size: 36px;
        color: #ff66cc;
        margin-bottom: 25px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 40px 12px 12px;
        margin: 12px 0;
        border: none;
        border-radius: 8px;
        background: #1a0026;
        color: white;
        font-size: 16px;
        outline: none;
        border: 1px solid #660066;
      }
      input::placeholder {
        color: #ccc;
      }
      .password-wrapper {
        position: relative;
      }
      .toggle-eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 22px;
        height: 22px;
        cursor: pointer;
        opacity: 0.7;
      }
      .toggle-eye:hover {
        opacity: 1;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 30px;
        background: #660066;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 15px;
        font-weight: 600;
      }
      button:hover {
        background: #a81ea8ff;
        transform: scale(1.05);
      }
      .register-btn {
        background: #1a0026;
        margin-top: 10px;
        font-weight: 600;
        border: 1px solid #660066;
      }
      .register-btn:hover {
        background: #660066;
        color: white;
      }
      .error-message {
        margin-top: 12px;
        color: #ff4444;
        font-size: 14px;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #2a0038;
        color: white;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        width: 350px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .modal-content h3 {
        color: #ff66cc;
        margin-bottom: 15px;
      }

      .modal-content p {
        font-size: 14px;
        margin-bottom: 20px;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
      }

      .ok-btn {
        background: #660066;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }
      .ok-btn:hover {
        background: #a81ea8;
      }

      /* Responsive */
      @media screen and (max-width: 1200px) {
        .left-container {
          padding-left: 80px;
        }
        .right-container {
          padding-right: 100px;
        }
      }
      @media screen and (max-width: 900px) {
        .main-container {
          flex-direction: column;
          padding: 0 20px;
        }
        .left-container,
        .right-container {
          padding: 0;
        }
        .logo-container img {
          height: 250px;
          width: 250px;
        }
        .login-container {
          width: 90%;
          padding: 30px 25px;
        }
      }
      @media screen and (max-width: 600px) {
        .logo-container img {
          height: 200px;
          width: 200px;
        }
        .logo-text h1 {
          font-size: 32px;
        }
        .logo-text p {
          font-size: 14px;
        }
        .login-container h2 {
          font-size: 28px;
        }
        input[type="text"],
        input[type="password"] {
          font-size: 14px;
        }
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Falling petals and shapes -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="main-container">
      <!-- Left container -->
      <div class="left-container">
        <div class="logo-wrapper">
          <div class="logo-container">
            <img src="Images/finalLogo_real.png" alt="PetaLink Logo" />
          </div>
          <div class="logo-text">
            <h1>Peta Link</h1>
            <p>Powered by petals, driven by links</p>
          </div>
        </div>
      </div>

      <!-- Right container -->
      <div class="right-container">
        <div class="login-container">
          <h2>Peta Link</h2>
          <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required />
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <img
                src="Images/hiddenEye.png"
                id="togglePassword"
                class="toggle-eye"
                alt="Toggle Password"
              />
            </div>
            <button type="submit">Login</button>
          </form>
          <button id="goRegister" class="register-btn">Register</button>
          <p id="error" class="error-message"></p>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div id="statusModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Account Verification</h3>
        <p>
          Your account is still under verification. Please wait once it has been
          approved.
        </p>
        <button id="okButton" class="ok-btn">Okay</button>
      </div>
    </div>

    <script src="login2.js"></script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.src =
          type === "password" ? "Images/hiddenEye.png" : "Images/showEye.png";
      });
    </script>
  </body>
</html>
